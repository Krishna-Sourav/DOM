<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
</head>
<body>
    <h1>DOM File #1</h1>
    <p id = 'ps1'>Click the button</p>
    <input type = 'button' value = 'click me !' onclick = change()>
    <script>
        change = () =>{
            document.getElementById('ps1').innerHTML = "Button clicked !"
        }
    </script>
</body>
</html>
